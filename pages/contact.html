            <!-- change form in action url below -->
            <form action="https://formspree.io/f/xayawnqb" method="POST" autocomplete="off">
                <div class="contact-text">
                    Please leave me a message below and I'll get back to you as soon as possible!
                </div>
                <div class="form-group" id="form-horizontal">
                    <label>Name:</label>
                    <input name="name" type="text" class="form-control" placeholder=""/>

                    <label>Email:</label>
                    <input name="_replyto" type="email" class="form-control" placeholder=""/>
                </div>
                
                <div class="form-group">
                    <label>Message:</label>
                    <textarea name="message" type="text" class="form-control" placeholder=""></textarea>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
